{% extends './onlineStore_base.html' %}
{% block title %}MediSync - Online Store{% endblock %}

{% block content %}
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-10">Checkout</h2>
    <form action="#" method="POST" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
      <div>
        <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
        <div class="mt-1">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
        <div class="mt-1">
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="address" class="block text-sm font-medium text-gray-700">Street address</label>
        <div class="mt-1">
          <input type="text" name="address" id="address" autocomplete="street-address" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <div class="mt-1">
          <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="state" class="block text-sm font-medium text-gray-700">State / Province</label>
        <div class="mt-1">
          <input type="text" name="state" id="state" autocomplete="address-level1" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="zip" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
        <div class="mt-1">
          <input type="text" name="zip" id="zip" autocomplete="postal-code" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <div class="mt-1">
          <input type="text" name="country" id="country" autocomplete="country-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
        <div class="sm:col-span-2">
            <button type="submit" class="w-full bg-indigo-600 border border-transparent rounded-md shadow-sm py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Place Order</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
