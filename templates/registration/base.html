<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MediSync+{% endblock title %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Questrial&display=swap" rel="stylesheet">

</head>

<body class="bg-white text-gray-900 min-h-screen">
  <!-- ... your existing header or navbar ... -->

  {% if messages %}
  <div class="container mx-auto max-w-7xl px-4 py-4" id="message-container">
    {% for message in messages %}
      <div class="flex items-center justify-between p-4 mb-4 text-sm rounded-lg 
                  {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200 {% endif %}
                  {% if message.tags == 'error' %} bg-red-100 text-red-800 border border-red-200 {% endif %}
                  {% if message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200 {% endif %}
                  {% if message.tags == 'info' %} bg-blue-100 text-blue-800 border border-blue-200 {% endif %}" 
           role="alert">
        <span class="font-medium">{{ message }}</span>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 p-1.5 rounded-lg focus:ring-2 inline-flex h-8 w-8
                      {% if message.tags == 'success' %} hover:bg-green-200 focus:ring-green-400 {% endif %}
                      {% if message.tags == 'error' %} hover:bg-red-200 focus:ring-red-400 {% endif %}
                      {% if message.tags == 'warning' %} hover:bg-yellow-200 focus:ring-yellow-400 {% endif %}
                      {% if message.tags == 'info' %} hover:bg-blue-200 focus:ring-blue-400 {% endif %}"
                aria-label="Close" onclick="this.parentElement.style.display='none';">
          <span class="sr-only">Close</span>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  {% block content %}{% endblock %}

  <!-- ... your existing footer or scripts ... -->
</body>
</html>
