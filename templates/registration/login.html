{% extends 'registration/base.html' %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon" class="mx-auto h-12 w-auto" />
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
      <form method="POST" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}

        <div class="relative">
          <input id="username" name="username" type="text" required placeholder=" " class="peer block w-full px-3 py-3 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:border-cyan-600 focus:ring focus:ring-cyan-200" />
          <label for="username" class="absolute left-3 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-top-1 peer-focus:text-cyan-600 peer-focus:text-sm">
            Username
          </label>
        </div>

        <div class="relative">
          <input id="password" name="password" type="password" required placeholder=" " class="peer block w-full px-3 py-3 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:border-cyan-600 focus:ring focus:ring-cyan-200" />
          <label for="password" class="absolute left-3 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-top-1 peer-focus:text-cyan-600 peer-focus:text-sm">
            Password
          </label>
        </div>

        <button type="submit" class="w-full py-3 px-4 bg-cyan-600 hover:bg-purple-600 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-cyan-600 transition duration-300">
          Sign in
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'customer_register' %}" class="font-medium text-cyan-600 hover:text-purple-600">Register</a>
      </p>
    </div>
  </div>
</div>

<style>
  /* Floating label effect */
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -0.5rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #06b6d4; /* Cyan-500 */
    background-color: white;
    padding: 0 0.25rem;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #d1d5db; /* Gray-300 */
    border-radius: 0.375rem;
    background-color: white;
    outline: none;
  }

  input:focus {
    border-color: #06b6d4; /* Cyan-500 */
    box-shadow: 0 0 0 1px #06b6d4;
  }

    *, *::before, *::after {
    font-family: "Montserrat", sans-serif !important;
  }
  
  body {
    background-color: #f8fafc;
  }
</style>
{% endblock %}
