{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="id_username">Username:</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>
    <div>
        <label for="id_password">Password:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="">Sign Up</a></p>
{% endblock %}
